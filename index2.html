<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="react-container"></div>
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script>
        let items = ['Item 7', 'Item 8', 'Item 9'];
        class ListItems extends React.Component {
            render() {
                return React.createElement('ul', null, this.props.items.map((item, index) => React.createElement('li', { key: index }, item)));
            }
        }
        let listItem = React.createElement(ListItems, { items: items }, null);
        ReactDOM.render(listItem, document.getElementById('react-container'));
    </script>
</body>

</html>
